<html>

	<style>
		html {
			background: #eee;
		}

		/* grid defaults to single column, media query later on changes the layout for larger screens */
		body {
			font-size: 16px;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			padding: 1em;
			display: grid;
			grid-gap: 1em;
		  grid-template-areas:
		  	"header"
		  	"sidebar"
				"content"
		}

		h1 small {
			float: right;
			font-size: .5em;
		}

		aside {
		  grid-area: sidebar;
		  background: #024AC9;
		  border: .25em solid #fff;
		}

		header {
			grid-area: header;
		}

		main {
			grid-area: content;
		}

		svg {
			width: 100%;
		}

		/* make it clear the image should be interactied with */
		svg:hover {
			cursor: pointer;
		}

		#cards {
			display: flex; 
		  flex-flow: row wrap;
		  flex-wrap: wrap;
		  justify-content: space-between;
		}

		.card {
			width: 48%;
			padding: .25em;
			margin-bottom: .5em;
			border-left: 1px solid #ddd;
			border-bottom: 1px solid #ddd;
			background: #fff;
		}

		.card p {
			margin-top: 0;
		}
		.swatch {
			display: inline-block;
			width: 1em;
			height: 1em;
		}
		.brand {
			text-transform: uppercase;
		}

		button {
		  background-color: #5F4085;
		  padding: .5em;
		  color: white;
		  margin-bottom: .5em;
		}
		button:hover {background-color: #3e8e41}

		/* auto generated from illustrator for the svg */

		.st1{fill:#E3BEA8;}
		.st2{fill:#D8B6A1;}

				<p></p>
			</div>

	<script>
		const cardContainer = document.querySelector('#cards');
		const message = document.querySelector('#messages');
		const sortButton = document.querySelector('#sort_button');
		let order = false;

		function getMakeup(type) {
			//since the API is slow, give an indication that something is happening
			message.innerHTML = '<p>You selected <b>'+type+'</b>! Currently fetching your options from <a href="http://makeup-api.herokuapp.com/">the Makeup API</a>.</p>'
			
			//scroll up as on mobile/tablet it isn't clear anything it happening
			message.scrollIntoView()
			
			//connect to the Makup API and either create the cards and insert them or display an error something goes wrong. TODO: add caching as this API is very slow.
			let base_uri = "https://makeup-api.herokuapp.com/api/v1/products.json?product_type="+type;

			fetch(base_uri)
			.then(response => response.json())
			.then(data => {
			  createCards(data);
			  cardsAvailable(type);
			})
			.catch(err => {
				console.error(err);
				message.innerHTML = '<p>Uh oh spaghetti o. Something went wrong in the process!</p>';
			});
		}

		
		
		//few minor visual changes once the cards are loaded.
		function cardsAvailable(type) {
			message.innerHTML = '<p>You selected <b>'+type+'</b>.</p>'
			sort_button.style.display = "inline-block";
		}
		
		//create the cards and add them to the container.
		function createCards(products) {
			//clear the container in case there are existing cards.
			cardContainer.innerHTML = ""
			let items = "";
	    for (let p of products) {
	    	//mapping colors and price here here for clarity. for the sorting sake, added the ternary to the price missing prices are replace with 0.00
	    	const colors = p["product_colors"].map(c => `<div class='swatch' style='background:`+c["hex_value"]+`'></div>`).join(' ');
	    	const price = !p["price"] ? "0.00" : p["price"]
	    	
	    	//card via a template. note the price is included twice, once as a data attribute for sorting
	    	const card =
		    `<div class="card" data-price='${price}'>
		      <p><span class="brand">${p["brand"]}</span> <b>${p["name"]}</b> $${price}</p>
		      <div class="swatchContainer">${colors}</div>
		    </div>`
	      items += card;
	    }
	    cardContainer.innerHTML = items
		}

		//sort products by price asc or desc.
		function sortCards() {
			//toggle the order so the 2nd time it is clicked it will switch the order and the direction on the arrow on the button. Because this was set as false initially, this line will switch it true the first time.
			order = !order;
			
			//because the cards were added dynamically, have to look in the parent for the cards rather than through the document
			const allCards = cardContainer.querySelectorAll('[data-price');
			
			const categoryItemsArray = Array.from(allCards);

			//depending on the order being true sort the array by the price parsed as a float to get around the 10 coming before 9 issue that can occur when sorting numbers in string format.
			let sorted = order ? categoryItemsArray.sort((a, b) => parseFloat(a.dataset.price) - parseFloat(b.dataset.price)) : categoryItemsArray.sort((a, b) => parseFloat(b.dataset.price) - parseFloat(a.dataset.price));

			sorted.forEach(c => cardContainer.appendChild(c));

			document.querySelector('#arrow').innerHTML = order ? "&darr;" : "&uarr;";
		}

	</script>
